services:
  - type: web
    name: tank-shooter-server
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: CLIENT_URL
        value: https://yourusername.github.io/Tank_Shooter_Multiplayer
    healthCheckPath: /health
